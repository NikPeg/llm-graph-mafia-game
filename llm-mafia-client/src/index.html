<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Mafia Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #ui-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 10;
    }
    #chat-container {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
    #chat-input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #game-status {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    .message {
      margin-bottom: 8px;
      padding: 5px;
      border-radius: 5px;
    }
    .player-message {
      background-color: rgba(70, 130, 180, 0.5);
      text-align: right;
    }
    .llm-message {
      background-color: rgba(60, 179, 113, 0.5);
      text-align: left;
    }
    .system-message {
      background-color: rgba(255, 165, 0, 0.5);
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-status">Day 1 - Discussion Phase</div>
    <div id="ui-container">
      <div id="chat-container"></div>
      <div id="input-container">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
