<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - LLM Mafia Game Competition</title>
    <link rel="stylesheet" href="/static/css/game_detail.css">
    <link rel="stylesheet" href="/static/css/game_visualization.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h1>Game Details</h1>
        
        <div id="gameInfo" class="game-info">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading game information...</div>
            </div>
        </div>
        
        <div class="tab-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('dialogue')">Full Dialogue</div>
                <div class="tab" onclick="switchTab('summary')">Game Summary</div>
                <div class="tab" onclick="switchTab('visualization')">Game Visualization</div>
            </div>
            
            <div id="summary" class="tab-content active">
                <h2>Game Log</h2>
                <div id="gameLog" class="game-log">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Loading game log...</div>
                    </div>
                </div>
            </div>
            
            <div id="dialogue" class="tab-content">
                <h2>Full Dialogue</h2>
                <div id="gameDialogue" class="dialogue">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Loading dialogue...</div>
                    </div>
                </div>
            </div>
            
            <div id="visualization" class="tab-content">
                <h2>Game Visualization</h2>
                <div id="gameVisualization" class="visualization-container">
                    <div class="visualization-loading">
                        <div class="visualization-spinner"></div>
                        <div>Loading visualization...</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prevBtn" class="control-button prev" disabled>Previous</button>
                    <button id="playPauseBtn" class="control-button play">Play</button>
                    <button id="nextBtn" class="control-button next" disabled>Next</button>
                </div>
                
                <div class="game-info-panel">
                    <div id="gamePhase" class="game-phase phase-day">Day Phase</div>
                    <div id="roundInfo" class="round-info">Round 1</div>
                    <div class="event-log" id="eventLog">
                        <div class="event-item">Game started.</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="gameResult" class="game-result">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading game result...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Get game ID from URL
        const gameId = window.location.pathname.split('/').pop();
        
        // Fetch game data
        fetch(`/api/game/${gameId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Game data received:', data);
                gameData = data;
                displayGameInfo(data);
                displayGameLog(data);
                displayDialogue(data);
                displayGameResult(data);
                initializeVisualization(data);
            })
            .catch(error => {
                console.error('Error fetching game data:', error);
                document.getElementById('gameInfo').innerHTML = `
                    <div class="error">
                        Error loading game information: ${error.message}
                    </div>`;
                document.getElementById('gameLog').innerHTML = `
                    <div class="error">
                        Error loading game log: ${error.message}
                    </div>`;
                document.getElementById('gameDialogue').innerHTML = `
                    <div class="error">
                        Error loading dialogue: ${error.message}
                    </div>`;
                document.getElementById('gameResult').innerHTML = `
                    <div class="error">
                        Error loading game result: ${error.message}
                    </div>`;
                document.getElementById('gameVisualization').innerHTML = '<div class="error">Error loading game visualization</div>';
            });
        
        // Function to display game information
        function displayGameInfo(data) {
            const gameInfoElement = document.getElementById('gameInfo');
            
            // Display game info
            const timestamp = new Date(data.timestamp * 1000).toLocaleString();
            const participants = data.participants || {};
            
            // Create participant elements with appropriate colors
            const participantsHtml = Object.entries(participants)
                .map(([model, role]) => {
                    const modelName = model.split('/').pop();
                    const roleClass = role.toLowerCase();
                    return `<div class="participant ${roleClass}">${modelName} (${role})</div>`;
                })
                .join('');
            
            gameInfoElement.innerHTML = `
                <h2>Game: ${data.game_id}</h2>
                <p><strong>Winner:</strong> ${data.winner}</p>
                <p><strong>Game Type:</strong> ${data.game_type || 'Classic Mafia'}</p>
                <p><strong>Language:</strong> ${data.language || 'English'}</p>
                <p><strong>Time:</strong> ${timestamp}</p>
                <h3>Participants:</h3>
                <div class="participants-container">
                    ${participantsHtml}
                </div>
            `;
            
            // Update page title
            document.title = `Game ${data.game_id} - LLM Mafia Game Competition`;
        }
        
        // Function to display game log
        function displayGameLog(data) {
            const gameLogElement = document.getElementById('gameLog');
            
            // Display rounds
            if (!data.rounds || data.rounds.length === 0) {
                gameLogElement.innerHTML = '<div class="error">No game log data available</div>';
                return;
            }
            
            // Create a mapping of model names to their roles for coloring
            const modelRoles = {};
            const participants = data.participants || {};
            Object.entries(participants).forEach(([model, role]) => {
                modelRoles[model] = role.toLowerCase();
            });
            
            let gameLogHtml = '';
            
            // Process each round
            data.rounds.forEach((round, index) => {
                let roundHtml = `<div class="round">
                    <div class="round-title">Round ${index + 1}</div>`;
                
                // Add player status at the start of the round
                roundHtml += createPlayerStatusSection(data, index, 'start');
                
                // Process actions (votes, etc.)
                if (round.actions && typeof round.actions === 'object') {
                    roundHtml += `<div class="round-section">Actions:</div>`;
                    Object.entries(round.actions).forEach(([model, action]) => {
                        const modelName = model.split('/').pop();
                        const roleClass = modelRoles[model] || '';
                        
                        roundHtml += `<div class="action ${roleClass}">
                            <div class="action-header ${roleClass}">${modelName}:</div>
                            ${action}
                        </div>`;
                    });
                }
                
                // Process eliminations if any
                if (round.eliminations && round.eliminations.length > 0) {
                    roundHtml += `<div class="round-section">Eliminations:</div>`;
                    round.eliminations.forEach(eliminated => {
                        const modelName = eliminated.split('/').pop();
                        roundHtml += `<div class="elimination">
                            ${modelName} was eliminated
                        </div>`;
                    });
                }
                
                // Process confirmation votes if any
                if (round.confirmation_votes) {
                    roundHtml += `<div class="round-section">Confirmation Votes:</div>`;
                    
                    // Get the player who was up for elimination
                    let playerToEliminate = '';
                    if (round.eliminated_by_vote && round.eliminated_by_vote.length > 0) {
                        playerToEliminate = round.eliminated_by_vote[0].split('/').pop();
                    } else if (round.vote_counts) {
                        // Find the player with the most votes
                        let maxVotes = 0;
                        Object.entries(round.vote_counts).forEach(([player, count]) => {
                            if (count > maxVotes) {
                                maxVotes = count;
                                playerToEliminate = player.split('/').pop();
                            }
                        });
                    }
                    
                    // Display confirmation vote results
                    const agreeVotes = round.confirmation_votes.agree || [];
                    const disagreeVotes = round.confirmation_votes.disagree || [];
                    
                    roundHtml += `<div class="confirmation-vote">
                        <div class="vote-summary">Confirmation vote for eliminating ${playerToEliminate}</div>
                        <div class="vote-result">
                            <span class="agree-votes">Agree: ${agreeVotes.length}</span> | 
                            <span class="disagree-votes">Disagree: ${disagreeVotes.length}</span>
                        </div>
                        <div class="vote-details">
                            <div class="agree-voters">
                                <strong>Agreed:</strong> ${agreeVotes.map(v => v.split('/').pop()).join(', ') || 'None'}
                            </div>
                            <div class="disagree-voters">
                                <strong>Disagreed:</strong> ${disagreeVotes.map(v => v.split('/').pop()).join(', ') || 'None'}
                            </div>
                        </div>
                    </div>`;
                }
                
                // Process conversations/dialogues (summary view)
                if (round.messages && round.messages.length > 0) {
                    roundHtml += `<div class="round-section">Conversation Summary:</div>`;
                    roundHtml += `<div class="action">
                        <div class="action-header">Round ${index + 1} had ${round.messages.length} messages</div>
                        <a href="#" onclick="switchTab('dialogue'); return false;">View full dialogue</a>
                    </div>`;
                }
                roundHtml += '</div>';
                gameLogHtml += roundHtml;
            });
            
            gameLogElement.innerHTML = gameLogHtml;
        }
        
        // Function to create player status section showing alive players and their roles
        function createPlayerStatusSection(data, roundIndex, position) {
            const participants = data.participants || {};
            const eliminatedPlayers = new Set();
            
            // Determine which players are eliminated up to this point
            for (let i = 0; i < roundIndex; i++) {
                const round = data.rounds[i];
                if (round.eliminations) {
                    round.eliminations.forEach(player => eliminatedPlayers.add(player));
                }
            }
            
            // For end of round, also include eliminations from the current round
            if (position === 'end' && data.rounds[roundIndex].eliminations) {
                data.rounds[roundIndex].eliminations.forEach(player => eliminatedPlayers.add(player));
            }
            
            // Create the player status section
            let html = `<div class="player-status-section ${position}-of-round">
                <div class="player-status-header">${position === 'start' ? 'Players Alive at Start of Round' : 'Players Alive at End of Round'}</div>
                <div class="player-status-list">`;
            
            // Add each player with their role
            Object.entries(participants).forEach(([model, role]) => {
                const isEliminated = eliminatedPlayers.has(model);
                if (!isEliminated) {
                    const modelName = model.split('/').pop();
                    const roleClass = role.toLowerCase();
                    html += `<div class="player-status-item ${roleClass}">
                        <span class="player-status-name">${modelName}</span>
                        <span class="player-status-role">${role}</span>
                    </div>`;
                }
            });
            
            html += `</div></div>`;
            return html;
        }
        
        // Function to display full dialogue
        function displayDialogue(data) {
            const dialogueElement = document.getElementById('gameDialogue');
            
            if (!data.rounds || data.rounds.length === 0) {
                dialogueElement.innerHTML = '<div class="error">No dialogue data available</div>';
                return;
            }
            
            // Create a mapping of model names to their roles for coloring
            const modelRoles = {};
            const participants = data.participants || {};
            Object.entries(participants).forEach(([model, role]) => {
                modelRoles[model] = role.toLowerCase();
            });
            
            let dialogueHtml = '';
            
            // Process each round's conversation
            data.rounds.forEach((round, index) => {
                // Add round header
                dialogueHtml += `<h3>Round ${index + 1}</h3>`;
                
                // Add player status at the start of the round
                dialogueHtml += `<div class="dialogue-message" style="background-color: #f5f5f5; border-left: 5px solid #28a745; margin-top: 15px;">
                    <div class="dialogue-speaker phase-header"><strong>Players Alive at Start of Round ${index + 1}</strong></div>
                    <div class="dialogue-content">
                        <div class="player-status-list" style="display: flex; flex-wrap: wrap; gap: 10px;">
                            ${createPlayerStatusListHTML(data, index, 'start')}
                        </div>
                    </div>
                </div>`;
                
                // Add round summary
                dialogueHtml += `<div class="dialogue-message" style="background-color: #f8f8f8; border-left: 5px solid #333;">
                    <div class="dialogue-speaker phase-header"><strong>Round Summary</strong></div>
                    <div class="dialogue-content">`;
                
                // Show eliminations if any
                if (round.eliminations && round.eliminations.length > 0) {
                    const eliminatedNames = round.eliminations.map(name => `üíÄ ${name.split('/').pop()}`);
                    dialogueHtml += `<div class="elimination" style="display: inline-block; margin: 5px;">
                        <strong>Eliminated:</strong> ${eliminatedNames.join(' ‚Ä¢ ')}
                    </div>`;
                }
                
                // Show round outcome
                if (round.outcome) {
                    dialogueHtml += `<div style="margin-top: 10px;">${round.outcome}</div>`;
                }
                
                dialogueHtml += `</div></div>`;
                
                // Add the actual dialogue messages in chronological order
                if (round.messages && round.messages.length > 0) {
                    dialogueHtml += `<div class="dialogue-message" style="background-color: #f5f5f5; border-left: 5px solid #666; margin-top: 15px;">
                        <div class="dialogue-speaker phase-header"><strong>Full Dialogue (Round ${index + 1})</strong></div>
                        <div class="dialogue-content">
                            <p>Below is the complete conversation between all players during this round.</p>
                        </div>
                    </div>`;
                    
                    // Find the last night message index
                    let lastNightMessageIndex = -1;
                    for (let i = 0; i < round.messages.length; i++) {
                        if (round.messages[i].phase === 'night') {
                            lastNightMessageIndex = i;
                        }
                    }
                    
                    // Display all messages in chronological order
                    round.messages.forEach((message, msgIndex) => {
                        const model = message.speaker || 'System';
                        const modelName = model.split('/').pop();
                        const roleClass = modelRoles[model] || '';
                        
                        // Set border color based on phase
                        const borderStyle = message.phase === 'night' 
                            ? 'border-left: 3px solid #0066cc; background-color: #f0f8ff;' 
                            : 'border-left: 3px solid #ffcc00; background-color: #fffaf0;';
                        
                        // Add last_words tag if message type is last_words
                        const lastWordsTag = message.type === 'last_words' 
                            ? '<span class="phase-tag last-words">Last Words</span>' 
                            : '';
                        
                        dialogueHtml += `<div class="dialogue-message ${roleClass}" style="margin-left: 20px; ${borderStyle}">
                            <div class="dialogue-speaker ${roleClass}">
                                ${modelName} (${participants[model] || 'System'})
                                ${message.phase === 'night' ? '<span class="phase-tag night">Night</span>' : '<span class="phase-tag day">Day</span>'}
                                ${lastWordsTag}
                                <span style="float: right; font-size: 0.8em; color: #666;">Message #${msgIndex + 1}</span>
                            </div>
                            <div class="dialogue-content">${message.content}</div>
                        </div>`;

                        // Insert night phase summary after the last night message
                        if (msgIndex === lastNightMessageIndex && message.phase === 'night') {
                            // Create a section for Night Phase Results
                            dialogueHtml += createNightPhaseSummary(index, data.rounds[index], participants);
                        }
                    });
                    
                    // Add a section at the end of the round to show who died by vote
                    if (round.eliminated_by_vote && round.eliminated_by_vote.length > 0) {
                        // Create a visually distinct section for vote eliminations
                        dialogueHtml += `<div class="dialogue-message" style="margin-left: 20px; margin-top: 20px; background-color: #ffeeee; border-left: 5px solid #d9534f;">
                            <div class="dialogue-speaker phase-header"><strong>End of Round ${index + 1} - Vote Results</strong></div>
                            <div class="dialogue-content">`;
                        
                        // Use vote_counts and vote_details if available
                        if (round.vote_counts && round.vote_details) {
                            // Display each player eliminated by vote with detailed vote information
                            round.eliminated_by_vote.forEach(eliminated => {
                                const modelName = eliminated.split('/').pop();
                                const votes = round.vote_counts[eliminated] || 0;
                                const voters = round.vote_details[eliminated] || [];
                                const voterNames = voters.map(voter => voter.split('/').pop());
                                
                                dialogueHtml += `<div class="elimination" style="display: block; margin: 10px 0;">
                                    <strong>üíÄ ${modelName} was eliminated by town</strong>
                                </div>`;
                            });
                            
                            // Show all votes, even for players who weren't eliminated
                            dialogueHtml += `<div style="margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ddd;">
                                <strong>All Votes:</strong>
                            </div>`;
                            
                            Object.entries(round.vote_counts).forEach(([target, count]) => {
                                const targetName = target.split('/').pop();
                                const voters = round.vote_details[target] || [];
                                const voterNames = voters.map(voter => voter.split('/').pop());
                                
                                dialogueHtml += `<div class="vote-item">
                                    <div class="vote-target">
                                        <span class="vote-name">To Kill: ${targetName}</span>
                                        <span class="vote-count">${count} vote${count > 1 ? 's' : ''}</span>
                                    </div>
                                    <div class="vote-voters">From: ${voterNames.join(', ')}</div>
                                </div>`;
                            });
                        }
                        
                        // Add confirmation votes at the bottom of vote results if available
                        if (round.confirmation_votes) {
                            // Get the player who was up for elimination
                            let playerToEliminate = '';
                            if (round.eliminated_by_vote && round.eliminated_by_vote.length > 0) {
                                playerToEliminate = round.eliminated_by_vote[0].split('/').pop();
                            } else if (round.vote_counts) {
                                // Find the player with the most votes
                                let maxVotes = 0;
                                Object.entries(round.vote_counts).forEach(([player, count]) => {
                                    if (count > maxVotes) {
                                        maxVotes = count;
                                        playerToEliminate = player.split('/').pop();
                                    }
                                });
                            }
                            
                            // Display confirmation vote results
                            const agreeVotes = round.confirmation_votes.agree || [];
                            const disagreeVotes = round.confirmation_votes.disagree || [];
                            
                            dialogueHtml += `<div style="margin-top: 20px; padding: 10px; background-color: #f5f8ff; border-radius: 4px; border-left: 4px solid #4a6da7;">
                                <strong>Confirmation Vote for ${playerToEliminate}:</strong><br>
                                <span style="color: green; display: block; margin-top: 5px;">‚úì Agree: ${agreeVotes.length} (${agreeVotes.map(v => v.split('/').pop()).join(', ') || 'None'})</span>
                                <span style="color: red; display: block; margin-top: 5px;">‚úó Disagree: ${disagreeVotes.length} (${disagreeVotes.map(v => v.split('/').pop()).join(', ') || 'None'})</span>
                            </div>`;
                        }
                        
                        dialogueHtml += `</div></div>`;
                    } else if (round.vote_counts && round.vote_details && Object.keys(round.vote_counts).length > 0) {
                        // If there are votes but no one was eliminated by vote, still show the voting results
                        dialogueHtml += `<div class="dialogue-message" style="margin-left: 20px; margin-top: 20px; background-color: #f8f8f8; border-left: 5px solid #666;">
                            <div class="dialogue-speaker phase-header"><strong>End of Round ${index + 1} - Vote Results</strong></div>
                            <div class="dialogue-content">
                                <div style="margin-bottom: 10px;"><em>No one was eliminated by vote in this round.</em></div>
                                <div style="margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ddd;">
                                    <strong>All Votes:</strong>
                                </div>`;
                        
                        Object.entries(round.vote_counts).forEach(([target, count]) => {
                            const targetName = target.split('/').pop();
                            const voters = round.vote_details[target] || [];
                            const voterNames = voters.map(voter => voter.split('/').pop());
                            
                            dialogueHtml += `<div class="vote-item">
                                <div class="vote-target">
                                    <span class="vote-name">${targetName}</span>
                                    <span class="vote-count">${count} vote${count > 1 ? 's' : ''}</span>
                                </div>
                                <div class="vote-voters">From: ${voterNames.join(', ')}</div>
                            </div>`;
                        });
                        
                        // Add confirmation votes at the bottom of vote results if available
                        if (round.confirmation_votes) {
                            // Get the player who was up for elimination (if any)
                            let playerToEliminate = '';
                            if (round.vote_counts) {
                                // Find the player with the most votes
                                let maxVotes = 0;
                                Object.entries(round.vote_counts).forEach(([player, count]) => {
                                    if (count > maxVotes) {
                                        maxVotes = count;
                                        playerToEliminate = player.split('/').pop();
                                    }
                                });
                            }
                            
                            // Display confirmation vote results
                            const agreeVotes = round.confirmation_votes.agree || [];
                            const disagreeVotes = round.confirmation_votes.disagree || [];
                            
                            dialogueHtml += `<div style="margin-top: 20px; padding: 10px; background-color: #f5f8ff; border-radius: 4px; border-left: 4px solid #4a6da7;">
                                <strong>Confirmation Vote for ${playerToEliminate}:</strong><br>
                                <span style="color: green; display: block; margin-top: 5px;">‚úì Agree: ${agreeVotes.length} (${agreeVotes.map(v => v.split('/').pop()).join(', ') || 'None'})</span>
                                <span style="color: red; display: block; margin-top: 5px;">‚úó Disagree: ${disagreeVotes.length} (${disagreeVotes.map(v => v.split('/').pop()).join(', ') || 'None'})</span>
                            </div>`;
                        }
                        
                        dialogueHtml += `</div></div>`;
                    }
                }
            });
            
            if (dialogueHtml === '') {
                dialogueElement.innerHTML = '<div class="error">No dialogue data available</div>';
            } else {
                dialogueElement.innerHTML = dialogueHtml;
            }
        }
        
        // Helper function to create player status list HTML for dialogue view
        function createPlayerStatusListHTML(data, roundIndex, position) {
            const participants = data.participants || {};
            const eliminatedPlayers = new Set();
            
            // Determine which players are eliminated up to this point
            for (let i = 0; i < roundIndex; i++) {
                const round = data.rounds[i];
                if (round.eliminations) {
                    round.eliminations.forEach(player => eliminatedPlayers.add(player));
                }
            }
            
            // For end of round, also include eliminations from the current round
            if (position === 'end' && data.rounds[roundIndex].eliminations) {
                data.rounds[roundIndex].eliminations.forEach(player => eliminatedPlayers.add(player));
            }
            
            let html = '';
            
            // Add each player with their role
            Object.entries(participants).forEach(([model, role]) => {
                const isEliminated = eliminatedPlayers.has(model);
                if (!isEliminated) {
                    const modelName = model.split('/').pop();
                    const roleClass = role.toLowerCase();
                    html += `<div class="player-status-item ${roleClass}" style="padding: 8px 12px; border-radius: 4px; text-align: center;">
                        <span style="font-weight: bold;">${modelName}</span>
                        <span style="font-size: 0.85em;">${role}</span>
                    </div>`;
                }
            });
            
            return html;
        }
        
        // Function to display game result
        function displayGameResult(data) {
            const resultElement = document.getElementById('gameResult');
            
            if (!data.winner) {
                resultElement.innerHTML = '<div class="error">No result data available</div>';
                return;
            }
            
            // Determine winner class
            let winnerClass = '';
            if (data.winner.toLowerCase().includes('mafia')) {
                winnerClass = 'mafia';
            } else if (data.winner.toLowerCase().includes('villager')) {
                winnerClass = 'villager';
            }
            
            // Get eliminated players
            const eliminated = [];
            if (data.rounds) {
                data.rounds.forEach(round => {
                    if (round.eliminations && round.eliminations.length > 0) {
                        round.eliminations.forEach(player => {
                            eliminated.push(player.split('/').pop());
                        });
                    }
                });
            }
            
            resultElement.innerHTML = `
                <div class="result-title">Game Result</div>
                <div class="winner ${winnerClass}">${data.winner} Win!</div>
                ${eliminated.length > 0 ? 
                    `<p><strong>Eliminated Players:</strong> ${eliminated.join(', ')}</p>` : 
                    ''}
                <p><strong>Game ID:</strong> ${data.game_id}</p>
            `;
        }
        
        // Function to switch tabs
        function switchTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Deactivate all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activate selected tab and content
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }
        
        // Game Visualization Functions
        function initializeVisualization(data) {
            if (!data || !data.participants || !data.rounds) {
                document.getElementById('gameVisualization').innerHTML = '<div class="error">No data available for visualization</div>';
                return;
            }
            
            const visualizationContainer = document.getElementById('gameVisualization');
            
            // Create the visualization structure
            visualizationContainer.innerHTML = `
                <div class="game-table">
                    <div class="day-overlay"></div>
                    <!-- Players will be added here dynamically -->
                </div>
            `;
            
            const gameTable = visualizationContainer.querySelector('.game-table');
            const participants = Object.entries(data.participants);
            const playerCount = participants.length;
            
            // Add players around the table
            participants.forEach(([model, role], index) => {
                const angle = (index / playerCount) * 2 * Math.PI;
                const centerX = 300; // Center of the table
                const centerY = 300;
                const radius = 220; // Distance from center
                
                // Calculate position
                const x = centerX + radius * Math.cos(angle) - 40; // 40 is half the player width
                const y = centerY + radius * Math.sin(angle) - 40; // 40 is half the player height
                
                // Create player element
                const playerElement = document.createElement('div');
                playerElement.className = `player ${role.toLowerCase()}`;
                playerElement.id = `player-${model.split('/').pop()}`;
                playerElement.style.left = `${x}px`;
                playerElement.style.top = `${y}px`;
                
                // Create player avatar and info
                const modelName = model.split('/').pop();
                const shortName = modelName.length > 10 ? modelName.substring(0, 10) + '...' : modelName;
                playerElement.innerHTML = `
                    <div class="player-avatar">${modelName.charAt(0)}</div>
                    <div class="player-name">${shortName}</div>
                    <div class="player-role">${role}</div>
                    <div class="speech-bubble"></div>
                `;
                
                gameTable.appendChild(playerElement);
            });
            
            // Initialize visualization state
            initializeVisualizationControls(data);
        }
        
        // Visualization state variables
        let currentRoundIndex = 0;
        let currentMessageIndex = -1;
        let isPlaying = false;
        let playInterval = null;
        let visualizationSpeed = 2000; // 2 seconds per message
        
        function initializeVisualizationControls(data) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Enable next button if there are messages
            if (data.rounds && data.rounds.length > 0 && data.rounds[0].messages && data.rounds[0].messages.length > 0) {
                nextBtn.disabled = false;
            }
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    pauseVisualization();
                } else {
                    playVisualization(data);
                }
            });
            
            // Next button
            nextBtn.addEventListener('click', () => {
                pauseVisualization();
                showNextMessage(data);
            });
            
            // Previous button
            prevBtn.addEventListener('click', () => {
                pauseVisualization();
                showPreviousMessage(data);
            });
            
            // Initialize with the first round and phase
            updateGamePhaseDisplay(data.rounds[0].phase || 'day');
            document.getElementById('roundInfo').textContent = `Round 1`;
            
            // Mark eliminated players
            updatePlayerStatus(data);
        }
        
        function playVisualization(data) {
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = 'Pause';
            document.getElementById('playPauseBtn').classList.remove('play');
            document.getElementById('playPauseBtn').classList.add('pause');
            
            // Clear any existing interval
            if (playInterval) clearInterval(playInterval);
            
            // Start playing from current position
            playInterval = setInterval(() => {
                const hasMore = showNextMessage(data);
                if (!hasMore) {
                    pauseVisualization();
                }
            }, visualizationSpeed);
        }
        
        function pauseVisualization() {
            isPlaying = false;
            document.getElementById('playPauseBtn').textContent = 'Play';
            document.getElementById('playPauseBtn').classList.remove('pause');
            document.getElementById('playPauseBtn').classList.add('play');
            
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }
        
        function showNextMessage(data) {
            // Clear any existing speech bubbles
            clearSpeechBubbles();
            
            // Get current round
            const round = data.rounds[currentRoundIndex];
            if (!round || !round.messages) return false;
            
            // Move to next message
            currentMessageIndex++;
            
            // Check if we need to move to the next round
            if (currentMessageIndex >= round.messages.length) {
                currentRoundIndex++;
                currentMessageIndex = 0;
                
                // Check if we've reached the end of all rounds
                if (currentRoundIndex >= data.rounds.length) {
                    currentRoundIndex = data.rounds.length - 1;
                    currentMessageIndex = data.rounds[currentRoundIndex].messages.length - 1;
                    return false; // No more messages
                }
                
                // Update round info and phase
                const newRound = data.rounds[currentRoundIndex];
                updateGamePhaseDisplay(newRound.phase || 'day');
                document.getElementById('roundInfo').textContent = `Round ${currentRoundIndex + 1}`;
                
                // Add round transition event
                addEventLogItem(`Round ${currentRoundIndex + 1} started - ${newRound.phase || 'day'} phase`, true);
                
                // Update player status for the new round
                updatePlayerStatus(data, currentRoundIndex);
            }
            
            // Get the current message
            const message = data.rounds[currentRoundIndex].messages[currentMessageIndex];
            
            // Display the message
            if (message && message.speaker) {
                const speakerElement = document.getElementById(`player-${message.speaker.split('/').pop()}`);
                if (speakerElement) {
                    // Highlight the speaking player
                    document.querySelectorAll('.player').forEach(p => p.classList.remove('speaking'));
                    speakerElement.classList.add('speaking');
                    
                    // Show speech bubble
                    const speechBubble = speakerElement.querySelector('.speech-bubble');
                    if (speechBubble) {
                        // Truncate long messages
                        const truncatedContent = message.content.length > 100 ? 
                            message.content.substring(0, 100) + '...' : message.content;
                        
                        // Replace newlines with spaces
                        const formattedContent = truncatedContent.replace(/\n/g, ' ');
                        
                        speechBubble.textContent = formattedContent;
                        speechBubble.classList.add('visible');
                    }
                    
                    // Add to event log
                    addEventLogItem(`${message.speaker.split('/').pop()}: ${message.content.substring(0, 50)}${message.content.length > 50 ? '...' : ''}`);
                }
            }
            
            // Update button states
            document.getElementById('prevBtn').disabled = (currentRoundIndex === 0 && currentMessageIndex === 0);
            document.getElementById('nextBtn').disabled = (currentRoundIndex === data.rounds.length - 1 && 
                                                         currentMessageIndex === data.rounds[currentRoundIndex].messages.length - 1);
            
            return true; // More messages available
        }
        
        function showPreviousMessage(data) {
            // Clear any existing speech bubbles
            clearSpeechBubbles();
            
            // Move to previous message
            currentMessageIndex--;
            
            // Check if we need to move to the previous round
            if (currentMessageIndex < 0) {
                currentRoundIndex--;
                
                // Check if we've reached the beginning
                if (currentRoundIndex < 0) {
                    currentRoundIndex = 0;
                    currentMessageIndex = 0;
                    return false; // No more previous messages
                }
                
                // Set to the last message of the previous round
                const prevRound = data.rounds[currentRoundIndex];
                currentMessageIndex = prevRound.messages ? prevRound.messages.length - 1 : 0;
                
                // Update round info and phase
                updateGamePhaseDisplay(prevRound.phase || 'day');
                document.getElementById('roundInfo').textContent = `Round ${currentRoundIndex + 1}`;
                
                // Add round transition event
                addEventLogItem(`Moved back to Round ${currentRoundIndex + 1} - ${prevRound.phase || 'day'} phase`, true);
                
                // Update player status for the previous round
                updatePlayerStatus(data, currentRoundIndex);
            }
            
            // Get the current message
            const round = data.rounds[currentRoundIndex];
            if (!round || !round.messages) return false;
            
            const message = round.messages[currentMessageIndex];
            
            // Display the message
            if (message && message.speaker) {
                const speakerElement = document.getElementById(`player-${message.speaker.split('/').pop()}`);
                if (speakerElement) {
                    // Highlight the speaking player
                    document.querySelectorAll('.player').forEach(p => p.classList.remove('speaking'));
                    speakerElement.classList.add('speaking');
                    
                    // Show speech bubble
                    const speechBubble = speakerElement.querySelector('.speech-bubble');
                    if (speechBubble) {
                        // Truncate long messages
                        const truncatedContent = message.content.length > 100 ? 
                            message.content.substring(0, 100) + '...' : message.content;
                        
                        // Replace newlines with spaces
                        const formattedContent = truncatedContent.replace(/\n/g, ' ');
                        
                        speechBubble.textContent = formattedContent;
                        speechBubble.classList.add('visible');
                    }
                    
                    // Add to event log
                    addEventLogItem(`${message.speaker.split('/').pop()}: ${message.content.substring(0, 50)}${message.content.length > 50 ? '...' : ''}`);
                }
            }
            
            // Update button states
            document.getElementById('prevBtn').disabled = (currentRoundIndex === 0 && currentMessageIndex === 0);
            document.getElementById('nextBtn').disabled = (currentRoundIndex === data.rounds.length - 1 && 
                                                         currentMessageIndex === data.rounds[currentRoundIndex].messages.length - 1);
            
            return true; // More previous messages available
        }
        
        function clearSpeechBubbles() {
            document.querySelectorAll('.speech-bubble').forEach(bubble => {
                bubble.classList.remove('visible');
                bubble.textContent = '';
            });
        }
        
        function updateGamePhaseDisplay(phase) {
            const gamePhaseElement = document.getElementById('gamePhase');
            const dayOverlay = document.querySelector('.day-overlay');
            
            if (phase.toLowerCase() === 'night') {
                gamePhaseElement.textContent = 'Night Phase';
                gamePhaseElement.className = 'game-phase phase-night';
                
                // Change to night overlay
                dayOverlay.className = 'night-overlay';
                dayOverlay.style.animation = 'dayToNight 1s forwards';
            } else {
                gamePhaseElement.textContent = 'Day Phase';
                gamePhaseElement.className = 'game-phase phase-day';
                
                // Change to day overlay
                dayOverlay.className = 'day-overlay';
                dayOverlay.style.animation = 'nightToDay 1s forwards';
            }
        }
        
        function updatePlayerStatus(data, roundIndex = 0) {
            // Reset all players
            document.querySelectorAll('.player').forEach(player => {
                player.classList.remove('dead');
                player.classList.remove('targeted');
                player.classList.remove('protected');
            });
            
            // Mark eliminated players
            const eliminatedPlayers = new Set();
            const targetedPlayers = new Set();
            const protectedPlayers = new Set();
            
            // Process all rounds up to the current one
            for (let i = 0; i <= roundIndex; i++) {
                const round = data.rounds[i];
                
                // Add players eliminated by vote
                if (round.eliminated_by_vote) {
                    round.eliminated_by_vote.forEach(player => eliminatedPlayers.add(player));
                }
                
                // Add players targeted by mafia
                if (round.targeted_by_mafia) {
                    round.targeted_by_mafia.forEach(player => {
                        // Only add to targeted if they weren't protected
                        const wasProtected = round.protected_by_doctor && 
                                           round.protected_by_doctor.includes(player);
                        
                        if (!wasProtected) {
                            eliminatedPlayers.add(player);
                        }
                        
                        // Always mark as targeted for the current round visualization
                        if (i === roundIndex) {
                            targetedPlayers.add(player);
                        }
                    });
                }
                
                // Add protected players for the current round
                if (i === roundIndex && round.protected_by_doctor) {
                    round.protected_by_doctor.forEach(player => protectedPlayers.add(player));
                }
                
                // Add any other eliminations (fallback)
                if (round.eliminations) {
                    round.eliminations.forEach(player => eliminatedPlayers.add(player));
                }
            }
            
            // Mark eliminated players as dead
            eliminatedPlayers.forEach(player => {
                const playerElement = document.getElementById(`player-${player.split('/').pop()}`);
                if (playerElement) {
                    playerElement.classList.add('dead');
                    
                    // Add elimination event if this is the current round
                    if (roundIndex === currentRoundIndex) {
                        addEventLogItem(`${player.split('/').pop()} was eliminated!`, true);
                    }
                }
            });
            
            // Mark targeted players for the current round
            targetedPlayers.forEach(player => {
                const playerElement = document.getElementById(`player-${player.split('/').pop()}`);
                if (playerElement && !playerElement.classList.contains('dead')) {
                    playerElement.classList.add('targeted');
                }
            });
            
            // Mark protected players for the current round
            protectedPlayers.forEach(player => {
                const playerElement = document.getElementById(`player-${player.split('/').pop()}`);
                if (playerElement) {
                    playerElement.classList.add('protected');
                    
                    // Add protection event if this is the current round
                    if (roundIndex === currentRoundIndex && targetedPlayers.has(player)) {
                        addEventLogItem(`${player.split('/').pop()} was protected by the Doctor!`, true);
                    }
                }
            });
        }
        
        function addEventLogItem(text, important = false) {
            const eventLog = document.getElementById('eventLog');
            const eventItem = document.createElement('div');
            eventItem.className = `event-item${important ? ' important' : ''}`;
            eventItem.textContent = text;
            
            // Add to the top of the log
            eventLog.insertBefore(eventItem, eventLog.firstChild);
            
            // Limit the number of items
            while (eventLog.children.length > 20) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }
        
        // Add this function before the displayGameResult function
        function createNightPhaseSummary(roundIndex, prevRound, participants) {
            if (!prevRound) return '';
            
            let summaryHtml = `<div class="dialogue-message night-phase">
                <div class="dialogue-speaker phase-header"><strong>End of the Night of Round ${roundIndex} - What Happened</strong></div>
                <div class="dialogue-content">`;
            
            // Show mafia targets
            if (prevRound.targeted_by_mafia && prevRound.targeted_by_mafia.length > 0) {
                const targetName = prevRound.targeted_by_mafia[0].split('/').pop();
                const wasProtected = prevRound.protected_by_doctor && 
                                    prevRound.protected_by_doctor.includes(prevRound.targeted_by_mafia[0]);
                
                summaryHtml += `<div class="action-list mafia-target" style="margin-bottom: 10px; ${wasProtected ? 'border-left: 3px solid #28a745;' : 'border-left: 3px solid #dc3545;'}">
                    <strong>Mafia Target:</strong> ${targetName}
                    ${wasProtected ? ' <span style="color: #28a745;">(Protected by Doctor)</span>' : ' <span style="color: #dc3545;">(Killed)</span>'}
                </div>`;
            }
            
            // Show mafia kill votes
            const mafiaActions = [];
            if (prevRound.actions) {
                Object.entries(prevRound.actions).forEach(([model, action]) => {
                    if (participants[model] === 'Mafia' && action.includes('Kill')) {
                        const target = action.replace('Kill ', '');
                        mafiaActions.push(`${model.split('/').pop()} voted to kill ${target}`);
                    }
                });
            }
            
            if (mafiaActions.length > 0) {
                summaryHtml += `<div class="action-list" style="margin-bottom: 10px;">
                    <strong>Mafia Votes:</strong> ${mafiaActions.join(', ')}
                </div>`;
            }
            
            // Show doctor protection
            if (prevRound.protected_by_doctor && prevRound.protected_by_doctor.length > 0) {
                const protectedName = prevRound.protected_by_doctor[0].split('/').pop();
                const wasTargeted = prevRound.targeted_by_mafia && 
                                   prevRound.targeted_by_mafia.includes(prevRound.protected_by_doctor[0]);
                
                summaryHtml += `<div class="action-list doctor-protection" style="margin-bottom: 10px; border-left: 3px solid #28a745;">
                    <strong>Doctor Protected:</strong> ${protectedName}
                    ${wasTargeted ? ' <span style="color: #28a745;">(Saved from Mafia)</span>' : ' <span style="color: #6c757d;">(Not targeted by Mafia)</span>'}
                </div>`;
            } else {
                // Show doctor action from actions if available
                const doctorActions = [];
                if (prevRound.actions) {
                    Object.entries(prevRound.actions).forEach(([model, action]) => {
                        if (participants[model] === 'Doctor' && action.includes('Protect')) {
                            const target = action.replace('Protect ', '');
                            doctorActions.push(`${model.split('/').pop()} protected ${target}`);
                        }
                    });
                }
                
                if (doctorActions.length > 0) {
                    summaryHtml += `<div class="action-list" style="margin-bottom: 10px;">
                        <strong>Doctor Action:</strong> ${doctorActions.join(', ')}
                    </div>`;
                }
            }
            
            // Show eliminations during the night if any
            const nightEliminations = prevRound.eliminations ? prevRound.eliminations.filter(
                player => !prevRound.eliminated_by_vote || !prevRound.eliminated_by_vote.includes(player)
            ) : [];
            
            if (nightEliminations.length > 0) {
                summaryHtml += `<div class="night-eliminations" style="color: #d9534f; font-weight: bold; margin-top: 10px;">
                    Players killed during the night: ${nightEliminations.map(p => p.split('/').pop()).join(', ')}
                </div>`;
            }
            
            summaryHtml += `</div></div>`;
            return summaryHtml;
        }
    </script>
